<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- type selector -->

    <p>This style will be applied on every paragraph.</p>
    <p id="para1">Me too! </p>
    <p>And me!</p>
    <!-- id selector -->
    <div>
        <p id="para2">Hello Javatpoint</p>
        <p>This paragraph will not be affected.</p>
    </div>
    <!-- decendent selector -->
    <ul>
        <li>
            <div>Item 1</div>
            <ul>
                <li>Subitem A</li>
                <li>Subitem B</li>
            </ul>
        </li>
    </ul>
    <!-- child selector -->

    <div>
        <h1>somthing in div</h1>
        <span>
            some thing is the span

        </span>
    </div>
    <!-- adjsent sibling -->
    <h2>adjsent sibling</h2>
    <p>select after h2</p>

</body>

</html>
